<h1>Hello World v.2</h1>
<input type="button" value="Scroll Simulate" onclick="simulateScroll()" /><input type="button" value="Fullscreen" onclick="fullscreen(document.documentElement)" />
<div id='scstatus'></div>
<script>
    function simulateScroll() {
        setTimeout(function(){
            // This hides the address bar:
            window.scrollTo(0, 1);
            document.getElementById('scstatus').innerHTML = "<br>scrolled";
        }, 500);
    }
    window.addEventListener("load", simulateScroll);
    
    var isfull=false;
    function fullscreen(elem) {
        
    if (!isfull) {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (document.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }
        isfull = true;
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
        isfull = false;
    }
}
</script>
