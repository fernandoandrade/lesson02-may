<html>
    <head>
<script>
    function simulateScroll() {
        setTimeout(function(){
            // This hides the address bar:
            window.scrollTo(0, 1);
            logView('scrolled');
        }, 500);
    }
    function logView(textLog) {
        document.getElementById('scstatus').innerHTML += '<br>' + textLog;
    }
    window.addEventListener("load", simulateScroll);
    
    var isfull=false;
    function fullscreen(elem) {
        elem = document.getElementById('container');
        //elem = document.documentElement;
    if (!isfull) {
        if (elem.requestFullscreen) {
            logView('requestFullscreen');
            elem.requestFullscreen({ navigationUI: "hide" });
            logView('requestFullscreen.end');
        } else if (elem.mozRequestFullScreen) {
            logView('mozRequestFullScreen');
            elem.mozRequestFullScreen();
            logView('mozRequestFullScreen.end');
        } else if (document.webkitRequestFullscreen) {
            logView('webkitRequestFullscreen');
            elem.webkitRequestFullscreen();
            logView('webkitRequestFullscreen.end');
        } else if (elem.msRequestFullscreen) {
            logView('msRequestFullscreen');
            elem.msRequestFullscreen();
            logView('msRequestFullscreen.end');
        }
        isfull = true;
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
        isfull = false;
    }
}
</script>
    </head>
    <body>
        <div id='container'>
<h1>Hello World v.3</h1>
<input type="button" value="Scroll Simulate" onclick="simulateScroll()" />&nbsp;<input type="button" value="Fullscreen" onclick="fullscreen()" />
<div id='scstatus'></div>
        </div>
    </body>
</html>
